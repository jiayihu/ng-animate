<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <base href="/ng-animate/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/normalize.css" />
    <style>
      body {
        background: #3494e6;
        background: linear-gradient(to right, #3494e6, #ec6ead);
        color: #fff;
        font-family: "helvetica neue", helvetica, sans-serif;
        font-size: 15px;
        margin: 0;
        padding-bottom: 4rem;
      }
      @-webkit-keyframes square-spin {
        25% {
          -webkit-transform: perspective(100px) rotateX(180deg) rotateY(0);
          transform: perspective(100px) rotateX(180deg) rotateY(0);
        }
        50% {
          -webkit-transform: perspective(100px) rotateX(180deg) rotateY(180deg);
          transform: perspective(100px) rotateX(180deg) rotateY(180deg);
        }
        75% {
          -webkit-transform: perspective(100px) rotateX(0) rotateY(180deg);
          transform: perspective(100px) rotateX(0) rotateY(180deg);
        }
        100% {
          -webkit-transform: perspective(100px) rotateX(0) rotateY(0);
          transform: perspective(100px) rotateX(0) rotateY(0);
        }
      }
      @keyframes square-spin {
        25% {
          -webkit-transform: perspective(100px) rotateX(180deg) rotateY(0);
          transform: perspective(100px) rotateX(180deg) rotateY(0);
        }
        50% {
          -webkit-transform: perspective(100px) rotateX(180deg) rotateY(180deg);
          transform: perspective(100px) rotateX(180deg) rotateY(180deg);
        }
        75% {
          -webkit-transform: perspective(100px) rotateX(0) rotateY(180deg);
          transform: perspective(100px) rotateX(0) rotateY(180deg);
        }
        100% {
          -webkit-transform: perspective(100px) rotateX(0) rotateY(0);
          transform: perspective(100px) rotateX(0) rotateY(0);
        }
      }
      .square-spin > div {
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        width: 50px;
        height: 50px;
        background: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        -webkit-animation: square-spin 3s 0s cubic-bezier(0.09, 0.57, 0.49, 0.9)
          infinite;
        animation: square-spin 3s 0s cubic-bezier(0.09, 0.57, 0.49, 0.9)
          infinite;
      }
    </style>
    <link rel="stylesheet" href="styles.3ff695c00d717f2d2a11.css" />
  </head>
  <body>
    <app-root></app-root>
    <script src="runtime.359d5ee4682f20e936e9.js" defer></script>
    <script src="polyfills.bf99d438b005d57b2b31.js" defer></script>
    <script src="main.d8696d7c447550d679da.js" defer></script>
  </body>
</html>
